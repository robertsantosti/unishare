<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/login-responsive.css" />

    <title>UniShare | Login</title>
    <link rel='shortcut icon' href=''>
</head>
<body>
    <div class='container'>
        <div class = 'sub-container'>
            <form class='form-login' action="">
                <h1>Entrar</h1>
                <input type="email" name='email' id='email' Placeholder="E-mail" required>
                <input type="password" name='password' id='password' Placeholder='Senha' required>
                <span class='error' id='error-data'></span>
                <a href='recuperacao-senha.html' id='esqueceu-senha'>Esqueceu sua senha?</a>
                <button id='btn-login' class='btn-login'>LOGIN</button>
                <p>Ainda não tem conta? <a href='cadastro.html' style="text-decoration:none">Cadastre-se.</a></p>
            </form>
            <img src="img/logo-uniShare.png" alt="Logo uniShare">
        </div>
    </div>
    <div class="decoration">
      <h2>Fala, universitário!</h2>
      <img src="img/Login-pana.png" alt="Imagem de login" />
    </div>
    <!-- <script src='./scripts/login.js'></script> -->

    <script src="./js/auth.js"></script>
</html>
